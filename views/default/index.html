
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{=URL('static','css/userIndex.css')}}"/>
</head>
<body>


        <header class="header">
        <h1 class="header_name">For sale</h1>
        <h2 class="header_subtittle">What do you want ?</h2>



        </header>
        <section class="content">
            <h1>All items</h1>
            {{for item in items:}}
             <div class="itemList">
                 <img class="itempic", width="200px" src="{{=URL('download', args=item.file)}}" />
                <div class="info">
                    <p class="seller">Seller: {{=item.seller}}</p>
                    <p class="email">email: {{=item.email}}  </p>
                    <p class="phone">Phone: {{=item.phone}}</p>
                </div>
             </div>
            {{pass}}
        </section>
</body>
</html>
