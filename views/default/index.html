{{extend 'layout.html'}}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{=URL('static','css/userIndex.css')}}"/>
</head>
<body>

        {{block header}}
        <header class="container-fluid background">
            <div class="jumbotron text-center">
                {{if response.title:}}
                <h1>{{=response.title}}
                  <small>{{=response.subtitle or ''}}</small></h1>
                {{pass}}
              </div>
            </header>
        {{end}}


        </header>
        <section class="content">
            <h1>All items</h1>
            {{for item in items:}}
             <div class="itemList">
                 <img class="itempic", width="200px" src="{{=URL('download', args=item.file)}}" />
                <div class="info">
                    <p class="seller">Seller: {{=item.seller}}</p>
                    <p class="email">email: {{=item.email}}  </p>
                    <p class="phone">Phone: {{=item.phone}}</p>
                </div>
             </div>
            {{pass}}
        </section>
</body>
</html>
